{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up: OTP Verification</title>
    <link rel="stylesheet" href="{% static 'Users/sign_up.css' %}">

</head>
<body>
    <div class="container">
        <h2>Verify OTP </h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="password" name="otp" placeholder="OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
